<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لنتعارب</title>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }

    header {
      background-color: #fdf6e3;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    header button {
      padding: 8px 16px;
      background-color: #f4a261;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    .hero {
      text-align: center;
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 14px 32px;
      background-color: #f97316;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 6px;
      width: 250px;
      text-align: center;
      background-color: #fffaf0;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      margin-top: 50px;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <div>لنتعارب</div>
  <nav>
    <a href="#about">عن لنتعارب</a>
    <a href="#loanwords">الكلمات</a>
    <a href="#challenge">التحدي</a>
  </nav>
</header>

<section class="hero">
  <h1>لنتعارب… مساحة لإحياء اللغة العربية</h1>
  <p>نحتفي بالكلمة ونقارب العربية بروح معاصرة</p>
  <button>ابدأ من هنا</button>
</section>

<section id="loanwords">
  <h2>كلمات دخيلة</h2>
  <div class="cards">
    <div class="card">أسانسير → مصعد</div>
    <div class="card">لايك → إعجاب</div>
    <div class="card">أوكي → حسنًا</div>
  </div>
</section>

<footer>
  <p>لنتعارب © 2026</p>
</footer>

</body>
</html>
